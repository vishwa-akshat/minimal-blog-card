<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Sora:wght@100..800&display=swap"
            rel="stylesheet"
        />
        <title>Minimal Blog Card</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <article class="card">
            <img class="card-img" src="./cactus_img.jpg" alt="Card Image" />
            <div class="tag-wrapper">
                <span class="tag">Design</span>
            </div>
            <h1 class="title">Embracing Minimalism</h1>
            <p class="description">
                From minimalist sculptures to minimalist paintings, this blog
                will inspire you to appreciate the beauty that lies in
                simplicity.
            </p>
            <div class="divider"></div>
            <p class="author-name">Annie Spratt</p>
        </article>
    </body>
</html>
